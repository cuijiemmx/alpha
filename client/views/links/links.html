<template name="links">
  <div class="g-links container-fluid">
    <div class="row">
      {{#each links}}
      <div class="col-sm-4 m-link">
        <a href="{{url}}" target="_blank" class="g-content">
          <div class="g-box0">
            {{label}}
          </div>
          <div class="g-box1">
            <img src="{{thumb}}">
          </div>
        </a>
      </div>
      {{/each}}
    </div>
  </div>
</template>
