<template name="account">
	<div class="template-account">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
					  <div class="panel-heading">
							<h3 class="panel-title">{{_ "account_details"}}</h3>
					  </div>
					  <div class="panel-body">
							{{> updatePassword}}
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="updatePassword">
  <div class="template-update-password">
  	{{#autoForm schema=Schemas.updatePassword id="updatePassword"}}
  	<fieldset>
  	  <legend>Change Password</legend>
  	  {{> afQuickField name="old" type="password"}}
  	  {{> afQuickField name="new" type="password"}}
  	  {{> afQuickField name="confirm" type="password"}}
  	  <div>
  	    <button type="submit" class="btn btn-primary">Change Password</button>
  	  </div>
  	</fieldset>
  	{{/autoForm}}
  </div>
</template>

<template name="setUserName">
	<div class="template-set-username">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{_ "account_details"}}</h3>
					</div>
					<div class="panel-body">
						{{#autoForm collection="Meteor.users" doc=user type="update" id="setUserName"}}
						<fieldset>
							<legend>Choose your name</legend>
					    	{{> afQuickField name="username"}}
					    	<div>
					      		<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</fieldset>
						{{/autoForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="customAtTitle">
  <div class="at-title">
    <h3>育才中学校园智慧平台登录</h3>
    <hr>
  </div>
</template>

<template name="customAtPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" novalidate action="#" method="POST">
      <fieldset>
        <!--用户名-->
        <div class="input-group">
          <span class="input-group-addon">教师</span>
          <input type="text" class="form-control" id="at-field-username_and_email" name="at-field-username_and_email" placeholder="用户名/身份证号" autocapitalize="none" autocorrect="off">
        </div>

        <!--密码框-->
        <div class="input-group" style="margin-top: 15px">
          <span class="input-group-addon">密码</span>
          <input type="password" class="form-control" id="at-field-password" name="at-field-password" placeholder="登录密码" autocapitalize="none" autocorrect="off">
        </div>

        <button type="submit" class="at-btn submit btn btn-lg btn-block btn-primary {{submitDisabled}}" id="at-btn">
					登录
				</button>
      </fieldset>
    </form>
  </div>
</template>
