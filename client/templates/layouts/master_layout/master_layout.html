<template name="masterLayout">
	<div class="layout master-layout {{$.Session.get 'sidebar'}}">
		{{#if currentUser}}
			{{> navbar}}
		{{/if}}
		<div class="main-content">
			{{#momentum plugin='iron-router' options=momentumIRTransition}}
				{{> yield }}
			{{/momentum}}
			{{#if currentUser}}
				{{> contacts}}
			{{/if}}
		</div>
	</div>

	{{> autoformModals}}
</template>
