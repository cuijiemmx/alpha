<template name="home">
  <div class="container-fluid home">
    <div class="row">
      <div class="col-xs-3 g-left">
        <ul>
          {{#each navs}}
          <li class="m-nav-item {{#if isNavSelected @index}} active {{/if}}">
            <i class="{{icon}}"></i>{{label}}
          </li>
          {{/each}}
        </ul>
      </div>
      <div class="col-xs-9 g-right">
        <div class="m-nav-content">
        	{{#if templateData}}
          {{> Template.dynamic template=contentTemplate data=templateData}}
        	{{else}}
        	{{> Template.dynamic template=contentTemplate}}
        	{{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
