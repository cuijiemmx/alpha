<template name="sysSettings">
  <div class="sysSettings">
	  <div class="container me-nav-container">
	    <div class="row">
	      <div class="col-sm-3 col-sm-offset-1">
	        {{> meNav active='sysSettings'}}
	      </div>
	      <div class="col-sm-7">
	      	<section>
	      	{{#if sysSettings}}
		        {{#autoForm id="sysSettingsForm" collection="SysSettings" type="update" doc=sysSettings}}
							{{>afQuickField name="signInBackground"}}
							<button type="submit" class="btn btn-primary">保存</button>
						{{/autoForm}}
					{{else}}
						{{#autoForm id="sysSettingsForm" collection="SysSettings" type="insert"}}
							{{>afQuickField name="signInBackground"}}
							<button type="submit" class="btn btn-primary">保存</button>
						{{/autoForm}}
					{{/if}}
					</section>

					<section>
					  <div class="form-group">
					    <label class="control-label">导入用户数据</label>
					    <div>
					      <button class="btn btn-default af-select-file js-af-select-file">
					        选择文件
					        <input id="init-file" type="file" class="js-file">
					      </button>
					    </div>
					  </div>
					</section>

					{{> sAlert}}
	      </div>
	    </div>
    </div>
  </div>
</template>
